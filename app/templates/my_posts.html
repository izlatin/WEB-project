{% extends "base.html" %}
{% block content %}
    <h1>My posts</h1>
    {% for post, images in posts %}
    <div class="well">
        <div class="media">
            <div class="media-body">
              <h4 class="media-heading">{{ post.title }}</h4>
                <p class="text-left">{{ post.user.name }} {{ post.user.surname }}</p>
                {% for image in images%}
                    <a class="pull-left" href="#">
                        <img src="data:image/png;base64,{{ image }}" width="100" style="padding-right: 10px">
                    </a>
                {% endfor %}
            </div>
            <p></p>
            <ul class="list-inline list-unstyled">
                <li><span><i class="glyphicon glyphicon-calendar"></i>{{ post.start_date }}</span></li>
            </ul>
        </div>
    </div>
    {% endfor %}
{% endblock %}
